                $("#mobile280 .wtpic font").attr("color","");

            if (typeof(temp) != 'undefined' && temp == 0) {
                $("div.wt2").remove();

        function init(){
            if(num==0) num=5;
            for (var i=5; i > num; i--) {
                $("#day_"+i).remove();
            }
            if (typeof(icon) != 'undefined' && icon != '') {
                $("img.pngtqico").each(function(i){
                    this.src = this.src.replace("tianqibig", icon);
                });

        }
